@(header: Html)(navigation: Html)(footer: Html)

<!DOCTYPE html>

<html>
    <head>
    
    	<!-- Header -->
        @header
        
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/coolcarousel/carousel.css")">
		<script src="@routes.Assets.at("javascripts/coolcarousel/jquery.carouFredSel-6.0.4-packed.js")" type="text/javascript" ></script>
		<script src="@routes.Assets.at("javascripts/coolcarousel/carousel.js")" type="text/javascript" ></script>
		
    </head>
    <body>
    
    	<!-- Navigation -->
    	@navigation

		<!-- Content -->
		<div id="wrapper">
			<div id="carousel">
				<span class="empty"></span> <!-- trick the carousel to start 1 item to the right -->
				<img src="@routes.Assets.at("images/screenshots/SeaPal-RouteTool.jpg")" alt="The Route Tool - Melbourne to Sydney." width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-RouteTool-OSM.jpg")" alt="The Route Tool - Close-up in Sydney." width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-DistanceTool.jpg")" alt="The Distance Tool - Miami to Montego Bay is about 755 nm." width="580" height="435">
                <span class="empty"></span> <!-- trick the carousel to end 1 item to the left -->
			</div>
		</div>
		<div id="bar">
			<a id="prev" href="#">&laquo;</a>
			<a id="next" href="#">&raquo;</a>
			<span id="title"></span>
		</div>	
    	
		<!-- Footer -->
		@footer
		
    </body>
</html>
