@(header: Html)(navigation: Html)(footer: Html)

<!DOCTYPE html>

<html>
    <head>
    
    	<!-- Header -->
        @header
        
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/coolcarousel/carousel.css")">
		<script src="@routes.Assets.at("javascripts/coolcarousel/jquery.carouFredSel-6.0.4-packed.js")" type="text/javascript" ></script>
		<script src="@routes.Assets.at("javascripts/coolcarousel/carousel.js")" type="text/javascript" ></script>
		
    </head>
    <body>
    
    	<!-- Navigation -->
    	@navigation

		<!-- Content -->
		<div id="wrapper">
			<div id="carousel">
				<span class="empty"></span> <!-- trick the carousel to start 1 item to the right -->
				<img src="@routes.Assets.at("images/screenshots/SeaPal-InitialPosition.jpg")" alt="Map view with current position, initial view." width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-Gothenborg-Menu.jpg")" alt="Menu selected." width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-Gothenborg-Tools.jpg")" alt="Tools selected." width="580" height="435">
				<img src="@routes.Assets.at("images/screenshots/SeaPal-Gothenborg-Tools.jpg")" alt="Tools selected." width="580" height="435">
                <img src="@routes.Assets.at("images/screenshots/SeaPal-Gothenborg-OSM.jpg")" alt="Map view with OpenSeaMap showing Gothenburg." width="580" height="435">
                <img src="@routes.Assets.at("images/screenshots/SeaPal-SatelliteView.jpg")" alt="Satellite view" width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-Satellite-Closeup.jpg")" alt="Satellite view - Close-up." width="580" height="435">
                <img src="@routes.Assets.at("images/screenshots/SeaPal-Southampton-OSM.jpg")" alt="Map view with OpenSeaMap showing Southampton." width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-Konstanz-IBN.jpg")" alt="Offline map from IBN" width="580" height="435"/>
                <img src="@routes.Assets.at("images/screenshots/SeaPal-POI-Search.jpg")" alt="Searching for Points of Interest" width="435" height="580">
                <img src="@routes.Assets.at("images/screenshots/SeaPal-POI-Harborinfo.jpg")" alt="Points of Interest: Info for a Harbour" width="435" height="580">
                <span class="empty"></span> <!-- trick the carousel to end 1 item to the left -->
			</div>
		</div>
		<div id="bar">
			<a id="prev" href="#">&laquo;</a>
			<a id="next" href="#">&raquo;</a>
			<span id="title"></span>
		</div>	
    	
		<!-- Footer -->
		@footer
		
    </body>
</html>
